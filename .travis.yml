language: rust
sudo: required
services: docker
cache: cargo
matrix:
  include:
  - rust: nightly-2017-12-18
  - rust: beta
  - rust: stable
    env: ARCH=i686
  - rust: stable
    env:
      - DEPLOY=1
      - TARGET=x86_64-unknown-linux-gnu
  - rust: nightly-2017-12-18
    env: WASM=1

    # Only for deployment
  - if: tag IS present
    env:
      - TARGET=x86_64-unknown-freebsd
      - DEPLOY=1
      - DISABLE_TESTS=1
  - if: tag IS present
    env:
      - TARGET=x86_64-pc-windows-gnu
      - DEPLOY=1
  - if: tag IS present
    env:
      - TARGET=x86_64-apple-darwin
      - DEPLOY=1
    os: osx
os:
- linux

before_install:
  - set -e
  - rustup self update
install:
  - sh scripts/install_cross.sh
  - source ~/.cargo/env || true

env:
  global:
    - CRATE_NAME=gluon
    - RUST_BACKTRACE=1
script:
- >
    if [ ! -z $DISABLE_TESTS ]; then
        return
    elif [[ -z ${WASM+set} ]]; then
        # Skeptic may fail to build the tests if there are old artifacts around
        cargo clean
        ./scripts/travis.sh
    else
        rustup target add wasm32-unknown-unknown
        cargo check --target wasm32-unknown-unknown -p gluon_c-api
    fi

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/78796507a78a48a4b18e
    on_success: change
    on_failure: always
    on_start: never

before_deploy:
- export GIT_HASH=$(git rev-parse HEAD)
- sh scripts/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  skip_cleanup: true
  on:
    tags: true
    repo: gluon-lang/gluon
    condition: $DEPLOY = 1
