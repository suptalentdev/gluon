<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{style ""}}
    <title>{{name}}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark box-shadow">
            <ol class="breadcrumb">
                {{breadcrumbs name}}
            </ol>
        </nav>
    </header>

    <main class="container">
        <h1>{{name}}</h1>

        {{#if record.types}}
        <h2>Types</h2>
        {{#each record.types}}
        <div>
            <h3>{{name}}</h3>
            <code>{{type}}</code>
            <p>{{comment}}</p>
        </div>
        {{/each}}
        {{/if}}

        {{#if record.values}}
        <h2>Values</h2>
        {{#each record.values}}
        <div>
            <h3>{{name}}</h3>
            <code>{{type}}</code>
            <p>{{comment}}</p>
        </div>
        {{/each}}
        {{/if}}
    </main>
</body>
</html>
