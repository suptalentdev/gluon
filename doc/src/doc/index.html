<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{style ""}}
    <title>{{name}}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark box-shadow">
            <ol class="breadcrumb">
                {{breadcrumbs name}}
            </ol>
        </nav>
    </header>

    <main class="container">
        <h1>{{name}}</h1>

        <h2>Modules</h2>

        <table class="table-sm">
        <tbody>
        {{#each directories}}
            <tr>
                <td>
                    <a href="{{module_link this true}}">{{this}}</a>
                </td>
            </tr>
        {{/each}}
        {{#each modules}}
            <tr>
                <td>
                    <a href="{{module_link name}}">{{name}}</a>
                </td>
                <td valign="middle">
                    {{markdown_first_paragraph comment}}
                </td>
            </tr>
        {{/each}}
        </tbody>
        </table>
    </main>
</body>
</html>
